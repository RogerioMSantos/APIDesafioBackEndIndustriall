name: Publish ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - master

env:
  AZURE_WEBAPP_NAME: 'Rogerio-IndustriallAPI'
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true
          
      - name: Restore
        run: dotnet restore ./APIDesafioBackEndIndustriall.sln
        
      - name: Build
        run: dotnet build ./APIDesafioBackEndIndustriall.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./APIDesafioBackEndIndustriall.sln --configuration Release --no-build -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'/myapp
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2BFF49B83C6F419CA520799416AC1D0F }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
